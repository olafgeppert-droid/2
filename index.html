<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pädagogische Dokumentation</title>

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/components.css" />
    
    <!-- IDB Bibliothek hinzufügen -->
    <script src="https://unpkg.com/idb@7/build/umd.js"></script>
    
    <style>
      /* Verbesserte Scrollbars für alle Geräte */
      body, #root {
        overflow: auto;
        height: auto;
      }
      
      /* iOS Safari spezifische Fixes */
      @supports (-webkit-touch-callout: none) {
        body {
          -webkit-overflow-scrolling: touch;
        }
        #root {
          position: relative;
          overflow: auto;
        }
      }

      /* Bessere Handhabung von mobilen Geräten */
      @media (max-width: 768px) {
        body, #root {
          overflow: auto;
          height: auto;
          overscroll-behavior: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
