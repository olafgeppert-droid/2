<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokumentation pädagogische Arbeit</title>
    <style>
        :root {
            --primary-color: #005ca9; /* Mittelfranken Blau */
            --text-color: #000000;
            --background-color: #ffffff;
            --border-color: #cccccc;
            --button-bg: #f0f0f0;
            --button-hover: #e0e0e0;
            --footer-bg: #f5f5f5;
            --label-size: 16px;
            --input-size: 16px;
        }

        /* Dunkles Farbschema */
        [data-theme="dark"] {
            --primary-color: #333;
            --text-color: #ffffff;
            --background-color: #222222;
            --border-color: #444444;
            --button-bg: #444;
            --button-hover: #555;
            --footer-bg: #333;
        }

        /* Hoher Kontrast */
        [data-theme="high-contrast"] {
            --primary-color: #000000;
            --text-color: #ffffff;
            --background-color: #000000;
            --border-color: #ffffff;
            --button-bg: #000000;
            --button-hover: #333333;
            --footer-bg: #000000;
        }

        /* Farbig (Benutzerdefiniert) */
        [data-theme="colored"] {
            --primary-color: #4caf50;
            --text-color: #333333;
            --background-color: #f1f8e9;
            --border-color: #c5e1a5;
            --button-bg: #e8f5e9;
            --button-hover: #c8e6c9;
            --footer-bg: #e8f5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            width: 100%;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            background-color: var(--button-bg);
            padding: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .toolbar button {
            flex: 1;
            min-width: 120px;
            margin: 0.25rem;
            padding: 0.75rem;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            height: 44px; /* Gleiche Höhe für alle Buttons */
            font-size: var(--label-size);
        }

        .toolbar button:hover {
            background-color: var(--button-hover);
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .navigation {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            min-height: calc(100vh - 180px);
        }

        .navigation h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .navigation select, .navigation input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: var(--input-size);
        }

        .content {
            flex: 1;
            padding: 1rem;
        }

        .settings-section {
            margin-bottom: 2rem;
        }

        .settings-section h2 {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .settings-option {
            margin-bottom: 1rem;
        }

        .settings-option label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--label-size);
        }

        .settings-option select, .settings-option input {
            width: 100%;
            max-width: 300px;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: var(--input-size);
        }

        footer {
            background-color: var(--footer-bg);
            text-align: center;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .navigation {
                width: 100%;
                min-height: auto;
            }
            
            .toolbar button {
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                flex-direction: column;
            }
            
            .toolbar button {
                width: 100%;
                margin: 0.25rem 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Dokumentation pädagogische Arbeit</h1>
    </header>
    
    <div class="toolbar">
        <button>Kind suchen...</button>
        <button>Schuljahr: Alle Schuljahre</button>
        <button>Schule: Alle Schulen</button>
        <button>Klasse: Alle Klassen</button>
        <button>Kind: Alle Kinder</button>
        <button>Tag: Löschen</button>
    </div>
    
    <div class="container">
        <nav class="navigation">
            <h2>Navigation</h2>
            <select>
                <option>Kind suchen...</option>
            </select>
            
            <h3>Schuljahr</h3>
            <select>
                <option>Alle Schuljahre</option>
            </select>
            
            <h3>Schule</h3>
            <select>
                <option>Alle Schulen</option>
            </select>
            
            <h3>Klasse</h3>
            <select>
                <option>Alle Klassen</option>
            </select>
            
            <h3>Kind</h3>
            <select>
                <option>Alle Kinder</option>
            </select>
            
            <h3>Tag</h3>
            <input type="text" value="Löschen">
        </nav>
        
        <main class="content">
            <section class="settings-section">
                <h2>Einstellungen</h2>
                
                <div class="settings-option">
                    <label for="color-scheme">Farbschema</label>
                    <select id="color-scheme">
                        <option value="standard">Standard (Hell)</option>
                        <option value="dark">Dunkel</option>
                        <option value="high-contrast">Hoher Kontrast</option>
                        <option value="colored">Farbig (Benutzerdefiniert)</option>
                    </select>
                </div>
                
                <div class="settings-option">
                    <label for="label-size">Schriftgröße Labels</label>
                    <input type="range" id="label-size" min="12" max="24" value="16" step="1">
                    <span id="label-size-value">16px</span>
                </div>
                
                <div class="settings-option">
                    <label for="input-size">Schriftgröße Eingabefelder</label>
                    <input type="range" id="input-size" min="12" max="24" value="16" step="1">
                    <span id="input-size-value">16px</span>
                </div>
                
                <div class="settings-option">
                    <button id="manage-data">Stammdaten verwalten...</button>
                </div>
            </section>
            
            <section>
                <p>Sie einen Tag, um alle Einträge für diesen Tag</p>
            </section>
        </main>
    </div>
    
    <footer>
        Version 1.2.0
    </footer>

    <script>
        // Farbschema wechseln
        document.getElementById('color-scheme').addEventListener('change', function() {
            document.body.setAttribute('data-theme', this.value);
        });
        
        // Schriftgröße Labels anpassen
        const labelSize = document.getElementById('label-size');
        const labelSizeValue = document.getElementById('label-size-value');
        
        labelSize.addEventListener('input', function() {
            const size = this.value + 'px';
            labelSizeValue.textContent = size;
            document.documentElement.style.setProperty('--label-size', size);
        });
        
        // Schriftgröße Eingabefelder anpassen
        const inputSize = document.getElementById('input-size');
        const inputSizeValue = document.getElementById('input-size-value');
        
        inputSize.addEventListener('input', function() {
            const size = this.value + 'px';
            inputSizeValue.textContent = size;
            document.documentElement.style.setProperty('--input-size', size);
        });
        
        // Stammdaten Button
        document.getElementById('manage-data').addEventListener('click', function() {
            alert('Stammdatenverwaltung wird geöffnet');
        });
    </script>
</body>
</html>
