name: Build & Deploy All

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v4

      - name: Node.js installieren
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Babel Build
        run: |
          # Lösche dist Ordner falls vorhanden
          rm -rf dist
          # Kompiliere scripts/ mit allen Unterordnern
          npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
          
          # Kopiere zusätzlich wichtige Dateien (HTML, CSS, etc.)
          cp *.html dist/ 2>/dev/null || true
          cp -r css/ dist/ 2>/dev/null || true
          cp -r assets/ dist/ 2>/dev/null || true
          cp -r images/ dist/ 2>/dev/null || true

      - name: Überprüfe dist Ordner
        run: |
          echo "Dist Ordner Struktur:"
          find dist -type f -name "*.js" | head -10
          echo "Header.js vorhanden?"
          find dist -name "Header.js" || echo "Header.js nicht gefunden!"

      - name: Artefakte speichern
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Artefakte downloaden
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./dist

      - name: Überprüfe deploy Ordner
        run: |
          echo "Deploy Ordner Struktur:"
          ls -la dist/
          find dist -name "Header.js" 2>/dev/null || echo "Header.js nicht im deploy gefunden!"

      - name: Deploy via GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
          force_orphan: true
