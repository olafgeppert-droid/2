name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build with Babel
      run: |
        # L√∂sche dist
        rm -rf dist
        # ERST die ORIGINAL index.html kopieren
        cp index.html dist/
        # DANN babel build
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        # DANACH styles kopieren
        cp -r styles/ dist/styles/ || echo "Styles nicht gefunden"
        
        echo "üîç √úBERPR√úFUNG:"
        echo "index.html Gr√∂√üe:"
        ls -la dist/index.html
        echo "index.html Inhalt (Auszug):"
        head -10 dist/index.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
