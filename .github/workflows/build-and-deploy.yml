name: Build & Deploy All

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: npm
    - run: npm ci
    - run: |
        rm -rf dist
        npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react
        cp index.html dist/
        # STYLES ORDNER KOPIEREN
        cp -r styles/ dist/ 2>/dev/null || echo "Styles ordner nicht gefunden"
    - uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: dist
        path: .
    - uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
