name: Build & Deploy

on:
  push:
    branches:
      - main  # Löst den Workflow nur auf main aus
  workflow_dispatch:  # Manuelles Auslösen möglich

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Node.js installieren
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Abhängigkeiten installieren
        run: npm install

      - name: Babel Build
        run: npx babel scripts --out-dir dist --copy-files --presets @babel/preset-env,@babel/preset-react

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: GitHub Pages Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_PAT }}  # Dein persönliches Token
          publish_dir: ./  # Root, weil index.html im Root liegt
          # Wenn du dist/ veröffentlichen willst, ändere zu: publish_dir: ./dist
